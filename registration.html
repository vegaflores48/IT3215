    <section id="pageForm"> <h2> Registration </h2>
        <!-- File will load after successful validation --> 
        <!-- When user clicks submit button, the onsubmit function is triggered but will 
        not render completed form if the return is false. --> 

<form name="regform" onsubmit="return validate()"> 

    <!-- UserID field --> 
    <label for="userID"><span style="color: red">* </span>User ID:</label> <!-- 
    Label which identifies the field as required. --> 
    <input type="text" id="userID" name="userID" placeholder="Create User Name(Must only contain letters and numbers)" required/> 
    <!-- Prompts user to create/enter a userID. --> 
    <span id="erroruserID"></span><br> 
    <!-- Return Error if User ID not created. --> 

<!-- Password field --> 
<label for="password"><span style="color: red">* </span>Password:</label> 
<!-- Label which identifies the input field. --> 
<input type="password" id="password" name="password" placeholder="Create Password (Must contain a minimum of 8 characters)" required/> 
<!-- Prompts user to create a password. --> 
<span id="errorpassword"></span><br> 
<!-- Return Error if password does not meet all requirements --> 
<!-- Confirm password field --> 
<label for="passwordVerify"><span style="color: red">* </span>Verify 
Password:</label> 
<!-- Label that identifies input field. --> 
<input type="password" id="passwordVerify" name="passwordVerify" placeholder="Enter Password again (Must match password entered above)" required/> 
<!-- prompts user to verify previously entered password. --> 
<span id="errorpasswordVerify"></span><br> 
<!-- Return Error if password does not match previously entered password --> 

<!-- First name field --> 
<label for="firstName"><span style="color: red">* </span>First Name:</label>
<!-- Label that identifies input field. --> 
<input type="text" id="firstName" name="firstName" placeholder="Enter First Name" required/> 
<!-- Prompts user to enter a first name. --> 
<span id="errorfirstName"></span><br> 
<!-- Return Error if First Name not entered. --> 

<!-- Last name field --> 
<label for="lastName"><span style="color: red">* </span>Last Name:</label> 
<!-- Label that identifies input field. --> 
<input type="text" id="lastName" name="lastName" placeholder="Enter Last Name" required/> 
<!-- Prompts user to enter a last name. --> 
<span id="errorlastName"></span><br> 
<!-- Return Error if Last Name is not entered --> 

<!-- Email field --> 
<label for="email"><span style="color: red">* </span>Email Address:</label> 
<!-- Label that identifies input field. --> 
<input type="text" id="email" name="email" placeholder="Enter Email Address(Example: Myname@gmail.com)" required/> 
<!-- Prompts user to enter an email address in the specified format. --> 
<span id="erroremail"></span><br> 
<!-- Return Error if email not entered or proper format. -->

<!-- Phone number field --> 
    <label for="phoneNumber"><span style="color: red">* </span>Phone Number:</label> 
    <!-- Label that identifies input field. --> 
    <input type="text" id="phoneNumber" name="phoneNumber" placeholder="Enter Phone Number (Example:(000) 000-0000)" required/> 
    <!-- Prompts user to enter a phone number in the specified format. --> 
    <span id="errorphoneNumber"></span><br> 
    <!-- Return Error if phone number 
    not entered and if not entered in the proper format. --> 

    <!-- Newsletter subscription radio buttons --> 
<label><span style="color: red">* </span>Newsletter Subscription:</label> 
<!--Label that identifies radio button options. --> 
    <input type="radio" id="Yes" name="signUpNewsletter" value="Yes"> Yes 
    <!-- Option to select yes. --> 
    <input type="radio" id="No" name="signUpNewsletter" value="No"> No 
    <!-- Option to select no. --> 
    <span id="errorsignUpNewsletter"></span><br> 
    <!-- Return Error Advice if an option is not selected by the user.--> 
    <!-- Submit button --> 
    <input type="submit" value="Next step" /> 
    <!-- Indicates all required fields before form can be properly submitted. --> 
    <label style="font-size:14px; color:red; font-style:italic;">* Required 
    Field.</label> 
 
</form>
